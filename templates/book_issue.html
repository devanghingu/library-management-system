{% extends 'base.html' %}


{% block body %}

<section class="section-container">
    <!-- Page content-->
   <div class="content-wrapper">
      <div class="content-heading">
         <div>issue books</div>
      </div>
      <div class="row">
         <div class="col-xl-12">
           <!-- START card-->
            <div class="col-xl-5">
               
               <div class="card card-default" style="position: relative; opacity: 1; left: 0px; top: 0px;">
                  <div class="card-header portlet-handler ui-sortable-handle"><b>Confirmation</b></div>
                  <div class="card-wrapper">
                     <div class="card-body">
                        <p><u>Book Name</u> : {{book.title}}</p>
                        <p><u>Author   </u> : {{book.author}}</p>
                     </div>
                     <div class="card-footer text-right">
                        <form action="" method="POST">
                           {% csrf_token %}
                           <input type="hidden" name="bookid" value="{{book.id}}">
                           <input type="submit" value="issue" name="issue" class="btn btn-primary">
                        </form>
                     </div>
                  </div>
               </div>

            </div>
        </div>
      </div>

    </div>
</section>





{% endblock body %}
