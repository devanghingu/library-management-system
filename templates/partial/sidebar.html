{% load static %}
<div class="wrapper">
   <!-- top navbar-->
   <header class="topnavbar-wrapper">
      <!-- START Top Navbar-->
      <nav class="navbar topnavbar">
         <!-- START navbar header-->
         <div class="navbar-header"><a class="navbar-brand" href="#/">
               <div class="brand-logo"><img class="img-fluid" src="{% static 'img/logo-mom.png' %}" alt="App Logo"></div>
               <div class="brand-logo-collapsed"><img class="img-fluid" src="{% static 'img/logo-mom.png' %}" alt="App Logo"></div>
            </a></div><!-- END navbar header-->
         <!-- START Left navbar-->
         <ul class="navbar-nav mr-auto flex-row">
            <li class="nav-item">
               <!-- Button used to collapse the left sidebar. Only visible on tablet and desktops--><a
                  class="nav-link d-none d-md-block d-lg-block d-xl-block" href="#" data-trigger-resize=""
                  data-toggle-state="aside-collapsed"><em class="fas fa-bars"></em></a>
               <!-- Button to show/hide the sidebar on mobile. Visible on mobile only.--><a
                  class="nav-link sidebar-toggle d-md-none" href="#" data-toggle-state="aside-toggled"
                  data-no-persist="true"><em class="fas fa-bars"></em></a></li><!-- START User avatar toggle-->
            <li class="nav-item d-none d-md-block">
               <!-- Button used to collapse the left sidebar. Only visible on tablet and desktops--><a class="nav-link"
                  id="user-block-toggle" href="#user-block" data-toggle="collapse"><em class="fa fa-user"></em></a></li>
            <!-- END User avatar toggle-->

         </ul><!-- END Left navbar-->
         <!-- START Right Navbar-->
         <ul class="navbar-nav flex-row">
            <!-- Search icon-->
            <li class="nav-item"><a class="nav-link" href="#" data-search-open=""><em class="icon-magnifier"></em></a>
            </li><!-- Fullscreen (only desktops)-->
            <li class="nav-item d-none d-md-block"><a class="nav-link" href="#" data-toggle-fullscreen="">
               <em class="fas fa-expand"></em></a>
            </li>
            <!-- START Offsidebar button-->
            <li class="nav-item d-none d-md-block"><a class="nav-link" href="">
               <em class="fa fa-power-off"></em></a>
            </li>
         </ul><!-- END Right Navbar-->
         <!-- START Search form-->
         <form class="navbar-form" role="search" action="search.html">
            <div class="form-group"><input class="form-control" type="text" placeholder="Type and hit enter ...">
               <div class="fas fa-times navbar-form-close" data-search-dismiss=""></div>
            </div><button class="d-none" type="submit">Submit</button>
         </form><!-- END Search form-->
      </nav><!-- END Top Navbar-->
   </header>

   <aside class="aside-container">
      <!-- START Sidebar (left)-->
      <div class="aside-inner">
         <nav class="sidebar" data-sidebar-anyclick-close="">
            <!-- START sidebar nav-->
            <ul class="sidebar-nav">
               <!-- START user info-->
               <li class="has-user-block">
                  <a href="">
                  <div class="collapse" id="user-block">
                     <div class="item user-block">
                        <!-- User picture-->
                        <div class="user-block-picture">
                           <div class="user-block-status"><img class="img-thumbnail rounded-circle"
                                 src="" alt="Avatar" width="60" height="60">
                              <div class="circle bg-success circle-lg"></div>
                           </div>
                        </div><!-- Name and Job-->
                        <div class="user-block-info"><span class="user-block-name">Hello, </span>
                           <span class="user-block-role">
                             
                           </span>
                        </div>
                     </div>
                  </div>
               </a>
               </li><!-- END user info-->
               <!-- Iterates over all sidebar items-->
               <li class="nav-heading "><span data-localize="sidebar.heading.HEADER">Main Navigation</span></li>
              
               <li {% if request.resolver_match.url_name == 'books' %}class="active"{% endif %}>
                  <a href="{% url 'books' %}">
                     <em class="fa fa-book"></em>
                     <span data-localize="sidebar.nav.chart.CHART">Books</span>
                  </a>
               </li>
               <li {% if request.resolver_match.url_name == 'mybooks' %}class="active"{% endif %}>
                  <a href="{% url 'mybooks' %}">
                     <em class="fa fa-server"></em>
                     <span data-localize="sidebar.nav.chart.CHART">My books</span>
                  </a>
               </li>
               <li {% if request.resolver_match.url_name == 'returned' %}class="active"{% endif %}>
                  <a href="{% url 'returned' %}">
                     <em class="fa fa-reply"></em>
                     <span data-localize="sidebar.nav.chart.CHART">Returned</span>
                  </a>
               </li>
               <li {% if request.resolver_match.url_name == 'profile' %}class="active"{% endif %}>
                  <a href="{% url 'profile' %}">
                     <em class="fa fa-user"></em>
                     <span data-localize="sidebar.nav.chart.CHART">Profile Settings</span>
                  </a>
               </li>

               <li class=" "><a href="#extras" title="Extras" data-toggle="collapse"><em class="icon-cup"></em><span data-localize="sidebar.nav.extra.EXTRA">Extras</span></a>
                  <ul class="sidebar-nav sidebar-subnav collapse" id="extras">
                     <li class="sidebar-subnav-header">Extras</li>
                     <li class=" "><a href="#blog" title="Blog" data-toggle="collapse"><em class="fas fa-angle-right"></em><span>Blog</span></a>
                        <ul class="sidebar-nav sidebar-subnav collapse" id="blog">
                           <li class="sidebar-subnav-header">Blog</li>
                           <li class=" "><a href="blog.html" title="List"><span>List</span></a></li>
                           <li class=" "><a href="blog-post.html" title="Post"><span>Post</span></a></li>
                           <li class=" "><a href="blog-articles.html" title="Articles"><span>Articles</span></a></li>
                           <li class=" "><a href="blog-article-view.html" title="Article View"><span>Article View</span></a></li>
                        </ul>
                     </li>
                  </ul>
               </li>

            </ul><!-- END sidebar nav-->
         </nav>
      </div><!-- END Sidebar (left)-->
   </aside><!-- offsidebar-->
